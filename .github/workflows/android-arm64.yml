name: android-arm64-build

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-android-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Build (Android arm64)
        env:
          CGO_ENABLED: "0"
          GOOS: android
          GOARCH: arm64
        run: |
          go build -o CLIProxyAPI ./cmd/server
          tar -czf CLIProxyAPI-android-arm64.tar.gz CLIProxyAPI
      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: CLIProxyAPI-android-arm64
          path: CLIProxyAPI-android-arm64.tar.gz
      - name: Upload release asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: CLIProxyAPI-android-arm64.tar.gz
