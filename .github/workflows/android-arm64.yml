name: android-arm64-build

on:
  push:
    branches:
      - fork-main-snapshot
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Build (Android arm64)
        env:
          CGO_ENABLED: "0"
          GOOS: android
          GOARCH: arm64
        run: |
          go build -o CLIProxyAPI ./cmd/server
          tar -czf CLIProxyAPI-android-arm64.tar.gz CLIProxyAPI
          zip -q CLIProxyAPI-android-arm64.zip CLIProxyAPI
      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CLIProxyAPI-android-arm64
          path: |
            CLIProxyAPI-android-arm64.tar.gz
            CLIProxyAPI-android-arm64.zip
      - name: Create prerelease with Android artifacts
        if: github.ref_name == 'fork-main-snapshot'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: android-arm64-${{ github.sha }}
          name: Android arm64 build ${{ github.sha }}
          target_commitish: ${{ github.sha }}
          prerelease: true
          generate_release_notes: true
          files: |
            CLIProxyAPI-android-arm64.tar.gz
            CLIProxyAPI-android-arm64.zip
